{% extends 'games/base.html' %}
{% load static %}

{% block title %}Login - Retro Games Cloud{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
        <div class="modern-card">
            <div class="text-center mb-4">
                <i class="fas fa-sign-in-alt fa-3x text-gradient mb-3"></i>
                <h1 class="retro-title">Entrar</h1>
                <p class="retro-subtitle">Acesse sua conta</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="modern-label">
                        <i class="fas fa-user me-2"></i>Usuário
                    </label>
                    <input type="text" class="modern-input" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="modern-label">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                    <div class="position-relative">
                        <input type="password" class="modern-input" id="password" name="password" required>
                        <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="modern-btn modern-btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="retro-text">
                    Não tem uma conta? 
                    <a href="{% url 'register' %}" class="text-gradient text-decoration-none">
                        <i class="fas fa-user-plus me-1"></i>Registrar-se
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Efeito de fundo -->
<div class="retro-glow position-fixed top-50 start-50 translate-middle" style="z-index: -1;"></div>
{% endblock %}

{% block extra_js %}
<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

document.addEventListener('DOMContentLoaded', function() {
    // Animação de entrada
    const card = document.querySelector('.modern-card');
    card.style.opacity = '0';
    card.style.transform = 'translateY(30px)';
    setTimeout(() => {
        card.style.transition = 'all 0.6s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
    }, 200);
    
    // Efeito de digitação no título
    const title = document.querySelector('.retro-title');
    if (title) {
        const text = title.textContent;
        title.textContent = '';
        let i = 0;
        const typeWriter = () => {
            if (i < text.length) {
                title.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        };
        setTimeout(typeWriter, 500);
    }
    
    // Efeito de foco nos inputs
    const inputs = document.querySelectorAll('.modern-input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
        });
        input.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
        });
    });
});
</script>
{% endblock %}
