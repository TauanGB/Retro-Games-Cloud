version: '3.8'

services:
  web:
    build: .
    container_name: retro_games_web
    restart: unless-stopped
    env_file:
      - env.docker
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1}
      - WSGI_SERVER=${WSGI_SERVER:-runserver}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-3}
      - GUNICORN_LOG_LEVEL=${GUNICORN_LOG_LEVEL:-info}
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./db.sqlite3:/app/db.sqlite3
    expose:
      - "8000"
    networks:
      - retro_network
    # DB é opcional - só necessário se usar PostgreSQL
    # depends_on:
    #   db:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s = socket.socket(); s.connect((\"localhost\", 8000)); s.close()'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    # Comando será determinado pelo env.docker (WSGI_SERVER)
    # Para forçar runserver: command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    # Para forçar gunicorn: command: ["gunicorn", "retro_games_cloud.wsgi:application", "--config", "gunicorn_config.py", "--bind", "0.0.0.0:8000"]

  nginx:
    image: nginx:alpine
    container_name: retro_games_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./nginx_logs:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
    networks:
      - retro_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: retro_games_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-retro_games}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - retro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  retro_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

