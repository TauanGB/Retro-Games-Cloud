version: '3.8'

services:
  web:
    build: .
    container_name: retro_games_web
    restart: unless-stopped
    env_file:
      - env.docker
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web,0.0.0.0}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:8000,http://127.0.0.1:8000}
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./db.sqlite3:/app/db.sqlite3
    ports:
      - "8000:8000"
    networks:
      - retro_network
    # DB é opcional - só necessário se usar PostgreSQL
    # depends_on:
    #   db:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:15-alpine
    container_name: retro_games_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-retro_games}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - retro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  retro_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

